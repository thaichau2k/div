<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="logindiv.css">
    </head>
    <body>
        <div class="frame">
            <div class="email">
                <label for="email">Email</label> <br />
                <input type="email" id="email">
            </div>
            <div class="pass">
                <label for="pass">Password</label> <br />
                <input type="password" id="pass">
            </div>
            <div class="row2">
                <label for="address">Address</label> <br />
                <input type="text" id="address" placeholder="1234 Main St">
            </div>
            <div class="row3">
                <label for="address2">Address 2</label> <br />
                <input type="text" id="address" placeholder="Apartment, studio, or floor">
            </div>
            <div class="row4">
                <div class="city">
                    <label for="city">City</label> <br />
                    <input type="text" id="city">
                </div>
                <div class="state">
                    <label for="state">State</label> <br />
                    <select id="state">
                        <option value="" disabled selected>Choose...</option>
                        <option value="1">One option</option>
                        <option value="2">Another option</option>
                    </select>
                </div>
                <div class="z">
                    <label for="z">Zip</label> <br />
                    <input type="number" id="z">
                </div>
            </div>
            <div class="row5">
                <input type="checkbox" id="check">
                <label for="check">Check me out</label> <br> 
                <button onclick="location.href='london.html'" type="button">Sign in</a>
            </div>
        </div>
    </body>
</html>
